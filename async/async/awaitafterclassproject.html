<!DOCTYPE html>
<html>

<head>
    <title>Async/Await</title>
</head>

<body>
    <h2>Javascript async/await</h2>
    <h1 id="result"></h1>
    <script>
        async function minus(a, b) {
            let response = await a - b;
            display(response);

        }
        function display(some) {
            document.getElementById("result").innerHTML = some;
        }
        minus(7, 546)


    </script>
</body>

</html>
